<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find a Job</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=optional"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
  </head>
  <body>
    <div class="container--box callout">
      <div class="grid grid--1x2">
        <img src="images/companyLogo/CalloutInterview@1x.png" alt="" />
        <div class="callout__content">
          <h2 class="callout__heading">Get an Interview!</h2>
          <p class="callout__descript">get a job from your selected company</p>
          <button class="btn btn--secondary">
            <svg class="icon icon--white">
              <use xlink:href="images/icon/sprite.svg#magnify"></use>
            </svg>
            Get Started
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
